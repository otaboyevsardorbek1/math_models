<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Regressiya Tahlili - Ma'lumot kiritish</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        input[type="text"] { width: 100%; padding: 10px; margin: 10px 0; }
        input[type="submit"] { padding: 10px 20px; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Regressiya Tahlili</h1>
    <p>Har bir qiymatni vergul bilan ajrating (misol: 1700,1750,1750,2150)</p>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="post">
        <label>X1 qiymatlari:</label>
        <input type="text" name="x1" required>

        <label>X2 qiymatlari:</label>
        <input type="text" name="x2" required>

        <label>Y (haqiqiy) qiymatlari:</label>
        <input type="text" name="y" required>

        <input type="submit" value="Hisoblash">
    </form>
</body>
</html>
